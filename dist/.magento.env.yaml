stage:
  global:
    SCD_THREADS: 3
    SKIP_HTML_MINIFICATION: true

  build:
    VERBOSE_COMMANDS: "-v"
    SCD_STRATEGY: "standard"
    SCD_MATRIX:
      "Magento/backend":
        language:
          - en_US
      "Magento/luma":
        language:
          - en_US
    SCD_COMPRESSION_LEVEL: 0

  deploy:
    CACHE_CONFIGURATION:
      _merge: true
      frontend:
        default:
          backend: Cm_Cache_Backend_Redis
          backend_options:
            compress_data: 1
            compress_tags: 1
            compress_threshold: 10240
            compression_lib: zstd
          id_prefix: "cache_"
        page_cache:
          backend: Cm_Cache_Backend_Redis
          backend_options:
            compress_data: 1
            compress_tags: 1
            compress_threshold: 10240
            compression_lib: zstd
          id_prefix: "cache_"

    SESSION_CONFIGURATION:
      _merge: true
      redis:
        disable_locking: 1
        max_concurrency: 10
        min_lifetime: 100
        compression_threshold: 10240
        compression_library: lzf
      save: redis
    
    CRON_CONSUMERS_RUNNER:
      _merge: true
      cron_run: true
      max_messages: 1000

    SEARCH_CONFIGURATION:
      _merge: true
      engine: elasticsearch7

    SKIP_SCD: true
    UPDATE_URLS: false
    ENABLE_GOOGLE_ANALYTICS: false
    CLEAN_STATIC_FILES: false
